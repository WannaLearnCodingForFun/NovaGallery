<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaGallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NovaGallery</h1>
    <p class="tagline">Curate your digital legacy on the blockchain.</p>

    <button id="connectWallet">Connect Wallet</button>

    <div class="mint-section">
      <h2>Mint Your NFT</h2>
      <input type="text" id="tokenURI" placeholder="Enter IPFS token URI" />
      <button id="mintBtn">Mint</button>
    </div>

    <div class="dashboard">
      <h2>Your Gallery</h2>
      <ul id="tokenList"></ul>
    </div>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
