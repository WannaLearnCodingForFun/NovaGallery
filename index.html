<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header>

    <section class="gallery">

      <ul id="galleryList"></ul>

  </main>

  <script src="abi.js"></script>
  <script src="app.js"></script>

</html>
